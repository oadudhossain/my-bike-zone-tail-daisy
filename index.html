<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bike Zone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="shortcut icon"
      href="./images/icons/motorcycle-solid.svg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,700;1,700&family=Open+Sans:wght@800&family=Poppins:wght@400;500;600;700;800&family=Work+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- tailwid custom classes -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "bike-primary": "#E76F51",
            },
          },
        },
      };
    </script>

    <!-- styles -->
    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="font-poppins">
    <header class="md:cintainer md:mx-auto">
      <nav>
        <div class="navbar bg-base-100">
          <div class="flex-1">
            <a class="btn btn-ghost normal-case text-4xl">Biker Zone</a>
          </div>
          <div class="navbar-center lg:flex">
            <ul class="menu menu-horizontal text-base px-1">
              <li><a>Home</a></li>
              <li><a>Shop</a></li>
              <li><a>News</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <div class="">
            <a class="btn bg-bike-primary text-white">Login</a>
          </div>
        </div>
      </nav>
    </header>
    <main class="md:cintainer md:mx-auto">
        
    </main>
    <footer></footer>
  </body>
</html>
